aug_prob: 0.2
augmentations:
  args:
    aug_prob: <aug_prob>
    noise_file: <noise>
    reverb_file: <reverb>
  obj: dguard.process.processor.SpkVeriAug
batch_size: 2048
checkpointer:
  args:
    checkpoints_dir: <exp_dir>/models
    recoverables:
      classifier: <classifier>
      embedding_model: <embedding_model>
      epoch_counter: <epoch_counter>
  obj: dguard.utils.checkpoint.Checkpointer
classifier:
  args:
    input_dim: <embedding_size>
    out_neurons: <num_classes>
  obj: dguard.models.campplus.classifier.CosineClassifier
data: /datasets/voxceleb12_phone_16k/vox1_2/train.csv
dataloader:
  args:
    batch_size: <batch_size>
    dataset: <dataset>
    drop_last: true
    num_workers: <num_workers>
    pin_memory: true
  obj: torch.utils.data.DataLoader
dataset:
  args:
    data_file: <data>
    preprocessor: <preprocessor>
  obj: dguard.dataset.dataset.WavSVDataset
embedding_model:
  args:
    embedding_size: <embedding_size>
    feat_dim: <fbank_dim>
  obj: dguard.models.campplus.DTDNN.CAMPPlus
embedding_size: 512
epoch_counter:
  args:
    limit: <num_epoch>
  obj: dguard.utils.epoch.EpochCounter
exp_dir: exp/cam++
fbank_dim: 80
feature_extractor:
  args:
    mean_nor: true
    n_mels: 80
    sample_rate: <sample_rate>
  obj: dguard.process.processor.FBank
label_encoder:
  args:
    data_file: <data>
  obj: dguard.process.processor.SpkLabelEncoder
log_batch_freq: 100
loss:
  args:
    easy_margin: false
    margin: 0.2
    scale: 32.0
  obj: dguard.loss.margin_loss.ArcMarginLoss
lr: 0.1
lr_scheduler:
  args:
    fix_epoch: <num_epoch>
    max_lr: <lr>
    min_lr: <min_lr>
    optimizer: <optimizer>
    step_per_epoch: null
    warmup_epoch: 5
  obj: dguard.process.scheduler.WarmupCosineScheduler
margin_scheduler:
  args:
    criterion: <loss>
    final_margin: 0.2
    fix_epoch: 25
    increase_start_epoch: 15
    initial_margin: 0.0
    step_per_epoch: null
  obj: dguard.process.scheduler.MarginScheduler
min_lr: 0.0001
noise: /datasets/voxceleb12_phone_16k/musan/wav.scp
num_classes: 7205
num_epoch: 80
num_workers: 8
optimizer:
  args:
    lr: <lr>
    momentum: 0.9
    nesterov: true
    params: null
    weight_decay: 0.0001
  obj: torch.optim.SGD
preprocessor:
  augmentations: <augmentations>
  feature_extractor: <feature_extractor>
  label_encoder: <label_encoder>
  wav_reader: <wav_reader>
reverb: /datasets/voxceleb12_phone/rirs/wav.scp
sample_rate: 16000
save_epoch_freq: 5
seed: 1988
speed_pertub: true
wav_len: 3.0
wav_reader:
  args:
    duration: <wav_len>
    random: true
    sample_rate: <sample_rate>
    speed_pertub: true
  obj: speakerlab.process.processor.WavReader
