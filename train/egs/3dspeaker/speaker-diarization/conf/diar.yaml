# Diarization config

fbank_dim: 80
embedding_size: 192

feature_extractor:
  obj: speakerlab.process.processor.FBank
  args:
    n_mels: <fbank_dim>
    sample_rate: <sample_rate>
    mean_nor: True

embedding_model:
  obj: speakerlab.models.campplus.DTDNN.CAMPPlus
  args:
    feat_dim: <fbank_dim>
    embedding_size: <embedding_size>

cluster:
  obj: speakerlab.process.cluster.CommonClustering 
  args:
    cluster_type: spectral
    mer_cos: 0.8
    min_num_spks: 1
    max_num_spks: 10
    min_cluster_size: 4
    oracle_num: null
    pval: 0.032

